# callManager thread pool parameters, used to process incoming call requests.
#callManager.threadPool.threadNamePrefix=callManagerExecutor-
callManager.threadPool.corePoolSize=10
callManager.threadPool.maxPoolSize=20
callManager.threadPool.queueCapacity=1000

# Connection information for FreeSwitch, should always be localhost.
dialer.connection.host=localhost
dialer.connection.port=${dialer.connection.port.override:9122}
dialer.connection.password=dcpassword
dialer.connection.timeout=5

dialer.path.call.log=/tmp/freeswitch/calllog/
